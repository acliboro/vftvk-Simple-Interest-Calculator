<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="calculator">
            <h1>Simple Interest Calculator</h1>
            <form onsubmit="compute()">
                <div class="form-container">
                    <div class="flex-container">
                        <label class="flex-item">Amount</label>
                        <input class="flex-item" type="number" id="principal" min="1" required>
                    </div>
                    <div class="flex-container">
                        <label class="flex-item" for="rate">Interest Rate</label>
                        <input class="flex-item" type="range" min=1 max=20 step=0.5 id="rate" value=10 onchange="updateTextInput(this.value)">
                        <p class="flex-item"><span id="ratex">10</span>%</p>
                    </div>
                    <div class="flex-container">
                        <label class="flex-item" for="years">No. of Years</label>
                        <select class="flex-item" name="years" id="years">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                            <option value=7>7</option>
                            <option value=8>8</option>
                            <option value=9>9</option>
                            <option value=10>10</option>
                        </select>
                    </div>
                    <div>
                        <input class="flex-item" type="submit" value="Compute Interest">
                    </div>
                    <div id="result">
                    </div>
                </div>
            </form>
            <footer>
                <p>&#169 Everyone Can Get Rich</p>
            </footer>
        </div>
    </body>
</html>
